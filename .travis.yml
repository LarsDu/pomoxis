language: python
python:
    - "3.4"
    - "3.6"
dist: trusty
sudo: required

cache:
  directories:
  - bincache

git:
  submodules: true

before_install:
  # 5.4 is what one gets on xenial
  - if [ "$CXX" = "g++" ]; then export CXX="g++-5.4" CC="gcc-5.4"; fi

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-5.4
      - g++-5.4
      - zlib1g-dev
      - libncurses5-dev
      - python3-all-dev
      - libhdf5-dev
      - libatlas-base-dev
      - libopenblas-base
      - libopenblas-dev
      - libbz2-dev
      - liblzma-dev
      - libffi-dev


script:
  - echo $TRAVIS_PYTHON_VERSION
  - make install
  - if [[ "$TRAVIS_PYTHON_VERSION" == "3.4" ]]; then make docs; fi

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GHPAGES_TOKEN
  local_dir: docs/_build/html
  target_branch: gh-pages
  on:
    branch: master
    python: "3.4"
