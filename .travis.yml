language: python
python:
    - "3.4"
    - "3.6"
dist: trusty

git:
  submodules: true

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y zlib1g-dev libncurses5-dev python3-all-dev libhdf5-dev libatlas-base-dev libopenblas-base libopenblas-dev libbz2-dev liblzma-dev libffi-dev

script: make install 

